<mat-card class="item-card">
  <mat-card-header>
    <img mat-card-image [src]="post.teaser" alt="">
  </mat-card-header>
  
  <mat-card-content>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <p>
      {{ post.excerpt }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary" [routerLink]="link">Read more</a>
  </mat-card-actions>
</mat-card>
