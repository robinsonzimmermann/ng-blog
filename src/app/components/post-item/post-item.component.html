<mat-card matRipple data-role="button" class="item-card" (click)="navigate()">
  <mat-card-header>
    <img mat-card-image [src]="post.teaser" alt="">
  </mat-card-header>
  
  <mat-card-content>
    <mat-chip-set>
      <mat-chip>{{ post.category | titlecase }}</mat-chip>
    </mat-chip-set>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <span class="muted">{{ post.date | date : 'longDate' }} | {{ post.readingTime }}</span>
    <p>
      {{ post.excerpt }}
    </p>
    @if (authors) {
      @for (author of authors; track $index) {
        <app-author [author]="author"></app-author>
      }
    }
  </mat-card-content>
  <mat-card-actions>
    <app-read-more-button [link]="post | postUrl"></app-read-more-button>
  </mat-card-actions>
</mat-card>
