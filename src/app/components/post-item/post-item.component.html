<mat-card matRipple data-role="button" class="item-card" (click)="navigate(link)">
  <mat-card-header>
    <img mat-card-image [src]="post.teaser" alt="">
  </mat-card-header>
  
  <mat-card-content>
    <mat-chip-set>
      @for (category of post.categories; track $index) {
        <mat-chip>{{ category | titlecase }}</mat-chip>
      }
    </mat-chip-set>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <p>
      {{ post.excerpt }}
    </p>
    @if (author) {
      <app-author [author]="author"></app-author>
    }
  </mat-card-content>
  <mat-card-actions>
    <app-read-more-button [link]="link"></app-read-more-button>
  </mat-card-actions>
</mat-card>
