@if (author) {
  <div class="author" [ngClass]="{ sm: size === 'sm', md: size === 'md', lg: size === 'lg' }">
    <div class="author__avatar" [ngStyle]="{ 'background-image': 'url(' + author.avatar + ')' }"></div>
    <div class="author__details">
      <div class="author__fullname">{{ author.fullname }}</div>
      @if (size === 'lg') {
        <div class="author__role">{{ author.role }}</div>
      }
    </div>
  </div>
}
