<div class="featured-card center-container">
  <div class="featured-image">
    <img mat-card-image [src]="post.teaser" alt="">
  </div>
  
  <div class="featured-content">
    <div class="post-content">
      <h1>{{ post.title }}</h1>
      <p>
        {{ post.excerpt }}
      </p>
      <div class="cta-container">
        <blog-read-more-button [link]="post | postUrl" [cta]="true"></blog-read-more-button>
      </div>
    </div>
  </div>
</div>
