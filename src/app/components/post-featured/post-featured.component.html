<div class="featured-card center-container">
  <div class="featured-image">
    <img mat-card-image [src]="post.teaser" alt="">
  </div>
  
  <div class="featured-content">
    <div class="post-content">
      <h1>{{ post.title }}</h1>
      <p>
        {{ post.excerpt }}
      </p>
      <div class="cta-container">
        <a mat-raised-button color="primary" [routerLink]="post | postUrl">Read more</a>
      </div>
    </div>
  </div>
</div>
