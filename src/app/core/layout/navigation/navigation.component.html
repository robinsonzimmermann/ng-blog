<div class="nav">
  <a class="nav__logo-link" routerLink="/">
    <blog-logo></blog-logo>
  </a>
  <nav class="nav__menu-container--horizontal" aria-label="Menu Items" *blogSwitchMedia="['desktop', 'tablet']">
    <ng-container *ngTemplateOutlet="menu"></ng-container>
  </nav>
  <div class="nav__menu-container---mobile" *appSwitchMedia="['mobile']">
    <blog-button>
      <button mat-fab color="primary" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </blog-button>

    <mat-drawer-container class="">
      <mat-drawer mode="over" [opened]="menuOpen" class="nav__mobile-menu">
        <div class="close-button-container">
          <button mat-icon-button class="close-button" (click)="menuOpen = false">
            <mat-icon>close</mat-icon>
          </button>
        </div>

        <nav aria-label="Menu Items"  (click)="menuOpen = false">
          <ng-container *ngTemplateOutlet="menu"></ng-container>
        </nav>
      </mat-drawer>
    </mat-drawer-container>
  </div>
</div>

<ng-template #menu>
  <mat-list>
    <mat-list-item><blog-button><a mat-button routerLink="/" appIsActive>Blog</a></blog-button></mat-list-item>
    <mat-list-item><blog-button>blog-button><a mat-button routerLink="principles" appIsActive>How we do</a></blog-button></mat-list-item>
    <mat-list-item class="push-right"><blog-button><a mat-stroked-button href="https://backbase.io" target="blank"><span>Backbase.io</span> <mat-icon iconPositionEnd>open_in_new</mat-icon></a></blog-button></mat-list-item>
  </mat-list>
</ng-template>
